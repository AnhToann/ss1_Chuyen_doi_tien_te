<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ung_dung_chuyen_doi_tien_te</title>
</head>
<body>
<form>
    amount: <br>
    <input type="number" name="amount" id="amount"> <br>
    From Currency:<br>
    <select name="from_Currency" id="from_Currency">
        <option value="Euro" id="euro"> Euro</option>
        <option value="Dollar" id="dollar"> Dollar</option>
    </select>
    <br>
    VND: <br>
    <input type="text" name="VND" id="VND">

    <script>
        function calculator() {
            var inputmoney = document.getElementById("amount").value;
            var selected = document.getElementById("from_Currency").value;
            var optionselected = document.getElementById("usa").value;
            var optionselected = document.getElementById("euro").value;
            if(optionselected == selected) {
                document.getElementById("VND").value = inputmoney*27400;
            } else
                document.getElementById("VND").value=inputmoney/0.000043878894251864855;

        }
    </script>
    <br/>
    <button type="button" onclick="calculator();">Convert</button>
</form>
</body>
</html>
